
<div class="row" style="border-bottom:1px solid lightgray" 
         *ngFor="let product of products"
         [ngClass]="{ 'Mobile': 'MobileStyle', 'Laptop': 'LaptopStyle' }[product.productType]">
  <div class="col-5">{{ product.title }}</div>
  <div class="col">{{product.productType}}</div>
  <div class="col">{{product.price | currency : 'INR'}}</div>
  <div class="col">
    <button class="btn btn-danger" 
            (click)="onDelete(product)">
      Delete
    </button>
  </div>
</div>
