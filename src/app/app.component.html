<div class = "jumbotron jumbotron-fluid">
  <div class = "container">
    <h1 class = "display-3">Welcome to Electronic-Shop</h1>
    <p class = "lead">THE ONLINE MEGASTORE</p>
    <hr class = "my-2">
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Products</h4>
    <button class="btn btn-primary" 
            [disabled]="!allowNewProduct"
            (click)="onNewProductClick()">
      Add New Product
    </button>
    <div class="row" style="font-weight:bolder; border-bottom:1px solid lightgray">
      <div class="col-5">Title</div>
      <div class="col">Product Type</div>
      <div class="col">Price</div>
    </div>

    <!--  Two-Way Binding  -->
    <div class="row" style="border-bottom:1px solid lightgray" 
         *ngIf="showNewProductPanel">
      <div class="col-5">
        <input type="text" [(ngModel)]="newProduct.title" />
      </div>
      <div class="col">
        <select [(ngModel)]="newProduct.productType">
          <option value="Mobile">Mobile</option>
          <option value="Laptop">Laptop</option>
        </select>
      </div>
      <div class="col">
        <input type="number" [(ngModel)]="newProduct.price"/>
      </div>
    </div>  
    <!-- print out newProduct object -->
    {{ newProduct | json }}
    <app-products [productData]="products"
                  (deletedItem)="onDelete($event)">
    </app-products>
